<ion-header [translucent]="true">
    <ion-toolbar color="light" >
        <ion-title color="primary" class="ion-text-center">
            <ion-icon name="home"></ion-icon>
            {{service.obtenerTienda(id) | getNombre}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list-header>
        <ion-label color="primary"> 
            <h2>
            <ion-icon name="bookmark"></ion-icon>
               Mi lista de compras
            </h2> 
            </ion-label>
    </ion-list-header>
    <ion-searchbar #q animated></ion-searchbar>
    <ion-row>
        <ion-col class="ion-align-self-center ion-text-right" >
            <label class="total" >
                <ion-icon name="cash-outline"></ion-icon>
                {{this.service.getTotalTienda(this.id) | currency}}</label>
            <ion-button size="small" *ngIf="total > 0" (click)="service.setTotalTienda(id,0)">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-item *ngIf="countProductosSeleccionados() <= 0" color="medium">
        <ion-label class="ion-text-center">
            <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
            Lista vac√≠a de compras
        </ion-label>
    </ion-item>
   
    <ion-list *ngFor="let item of productosSeleccionados()| filtaSeleccionado">
        <ion-list-header *ngIf="!q.value">
            <ion-label>{{item.nombre}}</ion-label>
        </ion-list-header>
        <ion-card *ngFor="let p of item.productos | prodSeleccionados|buscaProductos:q.value">
            <!-- <ion-row>
                <ion-col> -->
                    <ion-item>
                        <ion-label>
                            <h3>{{p.nombre}}</h3>
                        </ion-label>
                        <ion-toggle slot="start"  [(ngModel)]="p.seleccionado" (click)="obtienteTotal(p)"></ion-toggle>
                        <ion-label slot="end">
                            {{p.um | uppercase}}
                        </ion-label>
                    
                    </ion-item>
                <!-- </ion-col>
            </ion-row> -->
            <ion-card-content>
                <ion-row class="ion-text-center">
                    <ion-col size="3">
                        Cantidad
                    </ion-col>
    
                    <ion-col size="4">
                      Precio
                    </ion-col>
                    <ion-col>
                      Total
                    </ion-col>
                  </ion-row>
                  <ion-row> 
                    <ion-col size="3" class="ion-align-self-center ion-text-center">
                        <!-- <ion-input  [(ngModel)]="p.cantidad"  placeholder="cantidad"  type="number"></ion-input> -->
                        <ion-label>{{p.cantidad}}</ion-label>
                    </ion-col>
                    <ion-col size="4"  class="ion-text-center"> 
                        <ion-input [(ngModel)]="p.precio" type="number" (ionBlur)="calculaPrecio(p)"></ion-input>                    </ion-col>
                    <ion-col class="ion-align-self-center ion-text-center">
                            <ion-label>{{p.subtotal | currency}}</ion-label>
                    </ion-col>
                  </ion-row>
                
              </ion-card-content>
          
            <!-- <ion-item *ngFor="let p of item.productos | prodSeleccionados">
                <ion-label>
                    <h3>{{p.nombre}}</h3>
                </ion-label>
              
                <ion-toggle slot="start" [(ngModel)]="p.seleccionado" (click)="service.resetCantidad(p)"></ion-toggle>
                <ion-input  class="ion-text-right" [(ngModel)]="p.cantidad" placeholder="cantidad" color="secondary" type="number"></ion-input>
                        
            </ion-item> -->
        </ion-card>
    </ion-list>
</ion-content>
