<ion-list>
    <div *ngIf="pantalla==='categoria'">

        <ion-list-header>
            <ion-label color="primary"> 
                <h2>
                    <ion-icon name="bookmark"></ion-icon>
                    Categorías
                </h2> 
            </ion-label>
        </ion-list-header>
        <ion-item *ngIf="datos.length <= 0" color="medium">
            <ion-label class="ion-text-center">
                <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
                <h1>Sin Categorías</h1>
                <p>Agregue una categoría</p>
            </ion-label>
        </ion-item>
    </div>
        <ion-item *ngIf="pantalla==='tienda' && datos.length <= 0" color="medium">
            <ion-label class="ion-text-center">
                <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
                <h1>Sin tienda</h1>
                <p>
                    Agregue una tienda. <br>
                </p>
                <p>
                    Y ordene sus listas por tienda o evento.
                </p>
            </ion-label>
        </ion-item>
    <ion-item-sliding *ngFor="let item of datos | ordenAZ" class="animated fadeInDown">
        <ion-item detail (click)="seleccionador(item)">
            <ion-label>{{item.nombre}}</ion-label>
            <ion-badge class="fuenteInsignia" *ngIf="service.countProductosSeleccionados(item.id) >0 && pantalla === 'tienda'" color="danger">{{service.countProductosSeleccionados(item.id)}}</ion-badge>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrar(item)">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="actualizar(item)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
